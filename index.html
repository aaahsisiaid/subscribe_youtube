<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTubeハンドル購読ツール</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #181818, #2c2c2c);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { opacity: 0.9; }
    textarea {
      width: 90%;
      height: 120px;
      margin-top: 10px;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
    }
    #log {
      text-align: left;
      width: 90%;
      margin: 20px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>
  <h1>🎥 YouTube ハンドル購読ツール</h1>
  <p>Googleアカウントでログインして、@ハンドルを指定して購読します</p>

  <button id="authorizeBtn">Googleでログイン</button>
  <button id="signoutBtn" style="display:none;">ログアウト</button>

  <div>
    <textarea id="handleInput" placeholder="@example, @example2, または改行で複数指定"></textarea>
  </div>
  <button id="subscribeBtn">購読開始</button>

  <div id="log"></div>

  <!-- ✅ gapiロード -->
  <script src="https://apis.google.com/js/api.js" async defer onload="handleClientLoad()"></script>

  <script>
    const CLIENT_ID = "320694642206-n0gk8vc7v6a3e2calbcp7r3jl50bic5p.apps.googleusercontent.com"; // ←必ず差し替え
    const API_KEY = "AIzaSyCtUAPx02UxgEQtJzYcbRA1rJd5vi5AjaM"; // ←YouTube Data API v3 のAPIキー
    const SCOPES = "https://www.googleapis.com/auth/youtube.force-ssl";

    const logBox = document.getElementById("log");
    const log = (msg) => {
      console.log(msg);
      logBox.innerHTML += msg + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
    };

    let GoogleAuth;

    function handleClientLoad() {
      gapi.load("client:auth2", initClient);
    }

    async function initClient() {
      try {
        await gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest"],
          scope: SCOPES,
        });

        GoogleAuth = gapi.auth2.getAuthInstance();
        updateSigninStatus(GoogleAuth.isSignedIn.get());
        GoogleAuth.isSignedIn.listen(updateSigninStatus);
      } catch (err) {
        log("🚫 gapi init エラー: " + (err.message || JSON.stringify(err)));
      }
    }

    function updateSigninStatus(isSignedIn) {
      document.getElementById("authorizeBtn").style.display = isSignedIn ? "none" : "inline-block";
      document.getElementById("signoutBtn").style.display = isSignedIn ? "inline-block" : "none";
      if (isSignedIn) {
        const user = GoogleAuth.currentUser.get().getBasicProfile();
        log("✅ ログイン中: " + user.getName());
      } else {
        log("🚪 ログアウトしました");
      }
    }

    document.getElementById("authorizeBtn").onclick = () => GoogleAuth.signIn();
    document.getElementById("signoutBtn").onclick = () => GoogleAuth.signOut();

    // ✅ ハンドル → channelId を取得
    async function getChannelIdFromHandle(handle) {
      try {
        const res = await gapi.client.youtube.channels.list({
          part: "id",
          forHandle: handle.replace(/^@/, ""),
        });
        return res.result.items?.[0]?.id || null;
      } catch (err) {
        log(`❌ ${handle} の取得エラー: ${err.message}`);
        return null;
      }
    }

    // ✅ 購読実行
    async function insertSubscription(channelId) {
      return await gapi.client.youtube.subscriptions.insert({
        part: "snippet",
        resource: { snippet: { resourceId: { kind: "youtube#channel", channelId } } },
      });
    }

    document.getElementById("subscribeBtn").addEventListener("click", async () => {
      const raw = document.getElementById("handleInput").value.trim();
      if (!raw) return log("⚠️ ハンドルを入力してください");

      const handles = raw.split(/[\n,]+/).map(h => h.trim().replace(/^@/, "")).filter(Boolean);
      log(`📋 ${handles.length}件のハンドルを処理します...`);

      for (const handle of handles) {
        try {
          const channelId = await getChannelIdFromHandle(handle);
          if (!channelId) {
            log(`❌ 見つからず: ${handle}`);
            continue;
          }
          log(`📺 ${handle} → ${channelId} 購読中...`);
          await insertSubscription(channelId);
          log(`✅ 購読成功: ${handle}`);
        } catch (err) {
          log(`⚠️ ${handle} エラー: ${err.message || JSON.stringify(err)}`);
        }
        await new Promise(r => setTimeout(r, 500)); // 0.5秒ウェイト（レート制限回避）
      }

      log("🎉 全ての購読が完了しました！");
    });
  </script>
</body>
</html>
